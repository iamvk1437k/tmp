Upgrade System First
# pacman -Syu

<h2>Install Apache</h2>
# pacman -S apache

Start Apache service
# systemctl start httpd

To Edit Apache Config file
# nano /etc/https/conf/httpd.conf

Apache Server's root: /srv/http/

Default Apache port:  80
